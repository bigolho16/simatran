{% block alerta_funcao_em_manutencao %}
<div class="alert alert-warning alert-dismissible fade show mensagem-de-aviso" role="alert">
    <strong>Manutenção.</strong> Esta função não está disponível no momento!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endblock %}
