{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'css/pages-css/login.css' %}" rel="stylesheet">

</head>
<body>

<div id="login">
    {% if messages %}
    {% for m in messages %}
        <div style="text-align:center;" class="alert alert-warning alert-dismissible fade show mensagem-de-aviso" role="alert">
          {{ m }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endfor %}
    {% endif %}
    <h3 class="text-center text-white">
      <img width="300px" src="{% static 'imagens/simatran-sf.png' %}" alt="Logo Simatran">
    </h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'usuarios:fazer-login' %}" method="post">
                      {% csrf_token %}
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Usuário:</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Senha:</label><br>
                          <input type="password" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          {% comment %} <label for="remember-me" class="text-info"><span>Lembrar senha</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> {% endcomment %}
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
                      </div>
                      {% comment %} <div id="register-link" class="text-right">
                          <a href="#" class="text-info">Register here</a>
                      </div> {% endcomment %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  $(".mensagem-de-aviso").show();
  setTimeout(function(){
      $(".mensagem-de-aviso").hide(); 
  }, 3000);

  $(document).on("click", ".close-warning-msg",()=>{
      $(".mensagem-de-aviso").hide();
  });
</script>
</body>
</html>
